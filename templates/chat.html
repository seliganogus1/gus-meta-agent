<!DOCTYPE html>
<html>
<head>
  <title>Gus Meta Agent</title>
</head>
<body>
  <h1>Gus Meta Agent</h1>
  <form method="post">
    <input type="text" name="question" placeholder="Pergunte algo..." required>
    <button type="submit">Enviar</button>
  </form>
  {% if question %}
    <h3><strong>Sua pergunta:</strong> {{ question }}</h3>
    <h3><strong>Resposta:</strong> {{ answer }}</h3>
  {% endif %}
</body>
</html>
